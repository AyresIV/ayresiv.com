    .Social-icons .icon svg {
        padding: 5px;
        margin: 5px;
        width: 40px; /* Adjust the width to make the icons bigger */
        height: 40px; /* Adjust the height proportionally */
        transition: fill 0.3s; /* Add a smooth transition for color changes */
    }
    </style>

    <script>
    $(document).ready(function() {
        // Get the color of the first heading
        var headingColor = $('.heading:first').css('color');
        
        // Apply the color to the social media icons
        $('.Social-icons .icon svg').css('fill', headingColor);
        
        // Update the color whenever the heading color changes
        $('.heading').on('colorChange', function() {
            var newColor = $(this).css('color');
            $('.Social-icons .icon svg').css('fill', newColor);
        });
    });
    </script>
