<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AyresIV</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="../base.css">
    <script src="https://kit.fontawesome.com/edd1938cb3.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/css/structure.css">
    <!-- JQUERY  -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="icon" type="image/png" href="favicon.png" sizes="128x128">
    
    <style>
        .copyright{
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 5px;
            text-align: center;
            background-color: rgba(0,0,0,0.8);
            color: white;
        }
        .logo{
            width: 70px;
            display: block;
            margin:0 auto;
        }

        body{
        
        }
        .heading {
            margin-bottom: 30px;
        }
    
        .Social-icons .icon {
            font-size: 50px;
            padding: 5px;
            margin: 5px;
            transition: fill 0.3s; /* Add a smooth transition for color changes */
        }

        /* Style for the Sillypee button */
        .sillypee-button {
            font-size: 50px;
            padding: 5px;
            margin: 5px;
            color: inherit; /* Inherit the color from the heading */
            text-decoration: none;
            display: inline-block;
        }
        .sillypee-button:hover {
            opacity: 0.8; /* Add a hover effect */
        }
    </style>

    <script>
    $(document).ready(function() {
        // Get the color of the first heading
        var headingColor = $('.heading:first').css('color');
        
        // Apply the color to the social media icons
        $('.Social-icons .icon svg').css('fill', headingColor);
        
        // Update the color whenever the heading color changes
        $('.heading').on('colorChange', function() {
            var newColor = $(this).css('color');
            $('.Social-icons .icon svg').css('fill', newColor);
        });
    });
    </script>
</head>

        <h2 class="heading">AyresIV</h2>

        <div class="Social-icons">
            <div class="opts">

                </a>
                <div class="line"></div> <br>
            </div>

            <a href="https://discord.gg/SpartaGG" class="icon" target="_blank">
                <i class="fa-brands fa-discord"></i>
            </a>
    
            <a href="https://twitter.com/AyresIV" class="icon" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://twitch.tv/AyresIV" class="icon" target="_blank">
                <i class="fa-brands fa-twitch"></i>
            </a>
            <a href="https://github.com/AyresIV" class="icon" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>

            <!-- Button to direct to sillypee.html -->
            <a href="sillypee.html" class="sillypee-button">
                <i class="fa-solid fa-cat"></i> <!-- Using a cat icon for Sillypee -->

        </div>
    </div>
</div>
